<body>
    <h1 style="font-weight: 200;">Center Align Text</h1>
    <p>To just center the text inside an element, use text align: center;</p>
    <p class="center">This text is center</p>
    <div class="div">
        <h2 style="font-weight: 400;">Example</h2><br>
        <fieldset class="fieldset">
            <p>.center {</p>
            <p style="text-indent: 20px;">text align: <t style="color: blue;">center;</t></p>
            <p style="text-indent: 20px;">border: <t style="color: blue;">3px solid green;</t></p>
            <p>}</p>
        </fieldset><br>
        <div class="button">Try it Yourself >></div><br>
    </div>
</body>
