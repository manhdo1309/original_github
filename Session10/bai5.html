<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai5.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <header class="header-form">Gửi thông tin liên hệ cho chúng tôi</header>
            <p class="note-form">Bạn hãy điền nội dung tin nhắn vào form dưới đây. Chúng tôi sẽ trả lời bạn sau khi nhận được</p>
            <div class="form-input">
                <input class="input" type="text" placeholder="Họ và tên*" required>
                <input class="input" type="email" placeholder="Email*" required>
                <input class="input" type="tel" placeholder="Số điện thoại*" required>
                <input class="input" type="text" placeholder="Địa chỉ*" required>
            </div>
            <textarea class="content-form" cols="44" rows="9" placeholder="Nội dung*"></textarea>
            <input class="submit" type="submit" value="Gửi">
        </form>
    </div>
</body>
</html>
