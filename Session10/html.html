<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="layout horizontal-increasing">
        <div class="block">A</div>
        <div class="block">B</div>
        <div class="block">C</div>
        <div class="block">D</div>
      </div>
      
      <div class="layout horizontal-decreasing">
        <div class="block">D</div>
        <div class="block">C</div>
        <div class="block">B</div>
        <div class="block">A</div>
      </div>
      
      <div class="layout vertical-increasing">
        <div class="block">A</div>
        <div class="block">B</div>
        <div class="block">C</div>
        <div class="block">D</div>
      </div>
      
      <div class="layout vertical-decreasing">
        <div class="block">D</div>
        <div class="block">C</div>
        <div class="block">B</div>
        <div class="block">A</div>
      </div>
      
    
    
</body>
</html>
