<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <h3 class="form-heading">Đăng ký tài khoản</h3>
            <div class="form-group">
                <label class="form-label">Họ và tên</label>
                <input class="form-input" type="text" name="" id="">
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input class="form-input" type="email" name="" id="">
            </div>
            <div class="form-group">
                <label class="form-label">Mật khẩu</label>
                <input class="form-input" type="password" name="" id="">
            </div>
            <div class="form-group">
                <label class="form-label">Nhập lại mật khẩu</label>
                <input class="form-input" type="password" name="" id="">
            </div>
            <div>
                <button class="button button-blue">Đăng ký</button>
            </div>
            <p class="redirect">Bạn đã có tài khoản? <a href="">Đăng nhập</a></p>
        </form>
    </div>
</body>
</html>
