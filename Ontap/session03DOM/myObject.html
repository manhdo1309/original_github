<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Object: Đối tượng
        I. Cách tạo đối tượng
            1. let obj = {
                name: 'hoa',
                age: 18,
                ...
            }
            2. let newObj = new Object();
            3. dùng hàm tạo constructor
            4. dùng class
        II. Thuộc kiểu dữ liệu phức tạp
            - Một object sẽ gồm các cặp key(thuộc tính-property) và value
            - CRUD với object:
            + C: create
            đối tượng.tên thuộc tính = giá trị thuộc tính;
    -->
    <script>
        let students = {
            name: 'hoa',
            address: 'HN',
            id: 1
        }
        for(const key in students){
            console.log("key", students.key); // undefined vì nó sẽ ngầm hiểu là tìm thuộc tính key và trong mảng không có nên nó sẽ ghi undefined
            console.log("key", students[key]);
        }

        students.address = "hn";
        console.log(students);
        console.log("sau khi thay đổi");
        students.name = "hồng";
        console.log(students);
        delete students.address;
        console.log(students);

        // let obj1 = {
        //     name: "hoa"
        // }
        // let obj2 = obj1;
        // obj1.name = "hồng";//obj2 sẽ thay đổi theo obj1
        // console.log(obj2.name);

        // kiểu dữ liệu tham chiếu - áp dụng với kiểu dữ liệu phức tạp
        // toán tử spread(shallow colone - clone không hết - nếu thay đổi 1 phần từ có giá trị phức tạp thì biến clone theo nó sẽ thay đổi theo)
        // deep clone(JSON.parse(stringify())) về tìm hiểu

        let obj1 = {
            name: "hồng",
            address: {city:'hn'}
        }
        // let obj2 = {...obj1};
        let obj2 = JSON.parse(JSON.stringify(obj1));
        console.log("sau khi thay");
        obj1.name = "minh thư";
        obj1.address.city = "HCM";
        console.log(obj1);
        console.log(obj2);
    </script>
</body>
</html>
