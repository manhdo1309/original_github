<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none; 
        }
        button{
            padding: auto;
            
        }

        .main{
            width: 500px;
            height: 300px;
            margin-top: 100px;
            margin: auto;
        }

        .main .header {
            width: 500px;
            height: 250px;
        }

        .main .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            height: 100px;
        }

        .footer ul {
            display: flex;
            height: 50px;
            width: 500px;
            gap: 5px;
            align-items: center;
            list-style: none;
        }

        .footer ul li {
            width: 500px;
            height: 50px;
        }

        .footer ul li img{
            width: 100%;
            height: 50px;
            object-fit: cover;
        }
        .footer ul li:nth-child(2){
            opacity: 0.4;
        }
        .footer ul li:nth-child(3){
            opacity: 0.5;
        }
        
        .footer ul li:nth-child(4){
            opacity: 0.65;
        }
        
        .footer ul li:nth-child(6){
            opacity: 0.65;
        }
        .footer ul li:nth-child(7){
            opacity: 0.5;
        }
        
        .footer ul li:nth-child(8){
            opacity: 0.4;
        }
        
       
        
        
        
    </style>
</head>
<body>
    <div class="main">
        <div id="main-img" class="header">
            <img  src="caphe/caphe3.jfif" alt="">
        </div>
        <div class="footer">
            <ul id="images">
                <li><img src="caphe/caphe1.jfif" alt=""></li>
                <li><img src="caphe/caphe2.jfif" alt=""></li>
                <li><img src="caphe/caphe3.jfif" alt=""></li>
                <li><img src="caphe/caphe4.jfif" alt=""></li>
                <li><img src="caphe/caphe5.jfif" alt=""></li>
                <li><img src="caphe/caphe6.jfif" alt=""></li>
                <li><img src="caphe/caphe.jfif" alt=""></li>
            </ul>
            
        </div>        
    </div>
    <script>
        
        // tạo function để render ảnh
        let images = [
            `caphe/caphe.jfif`,
            `caphe/caphe1.jfif`,
            `caphe/caphe2.jfif`,
            `caphe/caphe3.jfif`,
            `caphe/caphe4.jfif`,
            `caphe/caphe5.jfif`,
            `caphe/caphe7.jfif`,
        ]
        let mainImg=document.getElementById("main-img");
        
        function renderImg() {
            let text = "";
            for (let i = 0; i < images.length; i++) {
                text += 
                `
                <li><img id="${i}" src="${images[i]}" alt=""></li>
                `                
            }
            let  elem = document.getElementById("images");
            elem.innerHTML = 
            `
            <button onclick = "pre()" id="pre"><</button>
            ${text}
            <button onclick = "next()"id="next">></button>
            
            `
        }
        renderImg();

        function pre() {
            let temp= images.pop();
            images.unshift(temp);
            mainImg.innerHTML = `<img  src="${images[3]}" alt="">`
            renderImg();
        
        }
        
        function next() {
            let temp= images.shift();
            images.push(temp);
            mainImg.innerHTML = `<img  src="${images[3]}" alt="">`
            renderImg();
        
        }
        </script>
</body>
</html>
