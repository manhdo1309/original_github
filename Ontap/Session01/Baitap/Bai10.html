    <script>
        /*
            Bài 10: Viết chương trình nhập vào một câu bất kỳ, in ra câu đảo ngược của nó. Ví dụ: "Hello World" -> "dlroW olleH"
            Bài 11: Viết chương trình nhập vào 5 số nguyên. In ra số nguyên lớn nhất và sắp xếp chuỗi số theo thứ tự giảm dần
            Bài 14: Viết chương trình nhập vào một số nguyên dương n (n <= 10). Hãy in ra bảng số có n dòng, mỗi dòng in n số nguyên liên tiếp,
            dòng thứ i bắt đầu từ số i
        */

        let str = prompt("Nhập vào 1 câu");
        let newStr = "";
        for(let i = str.length -1; i >= 0; i--){
            newStr += str[i];
        }
        console.log(newStr);
