<body>
    
    <script>
        /*
            I- Các cách khai báo biến
                1. var
                - Sinh ra từ lúc JS ra đời (1995)
                - Có thể khai báo lại
                - Có thể gán lại giá trị
                - Có hoisting truy cập được
                - Phạm vi hoạt động function
                2. let
                - Ra đời phiên bản ES6(2015)
                - Không thể khai báo lại được
                - Có thể gán lại giá trị
                - Có hoisting nhưng không truy cập được
                - Phạm vi hoạt động block-scope 
                3. const
                - Ra đời phiên bản ES6(2015)
                - Thường dùng khai báo hằng số
                - Khi khai báo phải gán giá trị cho nó
                - Phạm vi hoạt động block-scope
                - Có hoisting nhưng không truy cập được
                ----Thế nào gọi là hoisting?----
                - Các biến và hàm sẽ được đưa lên đầu phạm vi
            II- Quy tắc đặt tên biến
                - Đặt theo quy tắc camelCase
                - Không từ khóa đặc biệt (var, let, const, class, try, catch,...)
                - Không bắt đầu bằng ký tự đặc biệt trừ (_) và $
                - Không bắt đầu bằng số
                
        */
       console.log(a);
       var a = 7;
    </script>
