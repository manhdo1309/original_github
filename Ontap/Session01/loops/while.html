<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Đối với while sẽ thực hiện kiểm tra điều kiện trước, nếu điều kiện đúng thì chạy thân, điều kiện sai thì dừng chương trình
            QA: while và for khác nhau như thế nào?
            while - khi không biết trước số lần lặp
            for - khi biết trước số lần lặp

            viết chương trình cho phép người dùng nhập vào 1 ký tự, nếu là kí tự Q thì thoát chương trình, nếu không phải bắt nhập tiếp
        */
        let kiTu = prompt("Mời nhập kí tự Q")
        while(kiTu !== 'Q'){
            kiTu = prompt("Nhập kí tự Q để thoát")
        }
    </script>
</body>
</html>
