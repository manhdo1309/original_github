<body>
    <script>
        /* 
            Cấu trúc cơ bản của vòng lặp for gồm 3 phần ngăn cách với nhau bởi dấu ;
            1. giá trị khởi tạo
            2, điều kiện
            3. bước nhảy

            luồng chạy:
            1 -> 2 -> thân for -> 3 -> 2 -> thân for ... -> 2 -> 3

            for-lồng
        */
        for (let i = 0; i < 5; i+= 2) {
            console.log("i", i);
            for (let j = 0; j < 5; j++) {
                console.log("j", j);
            }
        }
    </script>
</body>
