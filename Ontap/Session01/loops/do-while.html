<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            do-while chạy trước rồi mới kiểm tra điều kiện
            (chạy ít nhất 1 lần)
        */
        let i = 0;
        do {
            console.log(i); 
            i++
        } while (i < 5);
    </script>
</body>
</html>
