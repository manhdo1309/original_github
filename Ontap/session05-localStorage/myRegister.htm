<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            background-image: url(https://t4.ftcdn.net/jpg/03/01/71/45/360_F_301714581_mbUdLfTGX4Wpo3XOGcsHbDgyZXLRsbEU.jpg);
            height: 100vh;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sign-up-container{
            background-color: #fff;
            padding: 20px 24px;
            border-radius: 8px;
            width: 400px;
            height: fit-content;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .header-icon{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: blue;
            color: #fff;
            text-align: center;
            line-height: 30px;
        }
        .header-title{
            font-size: 140%;
        }
        .content{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .content input:first-child{
            height: 40px;
            padding-left: 5px;
            border-color: #dedede
        }

        .content input:nth-child(2){
            height: 40px;
            padding-left: 5px;
            border-color: #dedede
        }

        .content input:nth-child(3){
            height: 40px;
            padding-left: 5px;
            border-color: #dedede
        }

        .content .checkbox{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 5px;
        }
        .footer{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .footer .button{
            height: 40px;
            background-color: #1976D2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .footer .links{
            font-size: 90%;
            color: #a699d9;
            display: flex;  
            justify-content: flex-end;
        }
        .about{
            text-align: center;
            color: grey;
            font-size: 90%;
            margin-top: 50px;
        }

        .about span{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="signup(event)" class="sign-up-container">
            <div class="header">
                <div class="header-icon">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="header-title">Sign up</div>
            </div>
            <div class="content">
                <div class="info">
                    <input type="text" name="first-name" id="first-name" placeholder="First name *" autocomplete="first" required>
                    <input type="text" name="last-name" id="last-name" placeholder="Last name *" autocomplete="last" required>
                </div>
                <input type="text" name="email" id="email" placeholder="Email Address *" autocomplete="email" required>
                <input type="password" name="password" id="password" placeholder="Password *" required>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <t>I want to receive inspiration, marketing promotions and updates via email.</t>
                </div>
            </div>
            <div class="footer">
                <button class="button" onclick="signup(event)">SIGN UP</button>
                <div class="links">
                    <a href="./myLogin.html">Already have an account? Sign in</a>
                </div>
            </div>
            <div class="about">
                Copyright © <span>Your Website</span> 2024
            </div>
        </form>
    </div>
    <script>
        let users = [];
        function signup(event){
            event.preventDefault();
            if(document.getElementById("first-name").value&&document.getElementById("last-name").value&&document.getElementById("email").value&&document.getElementById("password").value){
                let userFirstname = document.getElementById("first-name").value;
                let userLastname = document.getElementById("last-name").value;
                let userEmail = document.getElementById("email").value;
                let userPassword = document.getElementById("password").value;
                let newUser = {
                    name: userLastname + " " + userFirstname,
                    email: userEmail,
                    password: userPassword
                }
                users.push(newUser);
                localStorage.setItem("users1", JSON.stringify(users));
                alert("Đăng ký thành công");
                window.location.href = "./myLogin.html"
            }else{
                alert("Vui lòng nhập đầy đủ thông tin");
            }
        }
        function refresh(){
            document.getElementById("first-name").value = "";
            document.getElementById("last-name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
