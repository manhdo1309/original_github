<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Chỉ dùng trong function
            còn break dùng trong vòng lặp
            gặp return kết quả trả về của hàm
        */

        for(let i = 0; i < 3; i++){
            console.log(i);
            for(let j = 0; j < 3; j++){
                console.log(j);
                break;
            }
        }
        let result = function tinhtong(){
            let total = 0;
            for(let i = 0; i < arguments.length; i++){
                total += arguments[i];
            }
            return total;
        } 
        console.log(result(2, 3, 5, 6, 7, 9));
    </script>
</body>
</html>
