<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Thế nào gọi là đệ quy?
        Là hàm tự gọi lại chính nó
        Dùng đệ quy tính tổng từ 1 đến 10
    -->
    <script>
        function deQuy(a){
            if(a == 1){
                return 1;
            }
            return a + deQuy(--a);
        }
        console.log(deQuy(5));
    </script>
</body>
</html>
