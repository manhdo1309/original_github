<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt1.css">
</head>
<body>
    <div class="admin-container">
        <form action="" class="students-info">
            <div class="form-title">Thông tin học viên</div>
            <table class="table-content">
                <tr class="content-item">
                    <td><label for="name">Họ và tên</label></td>
                    <td><input type="text" autocomplete="name" id="name" placeholder="vui lòng nhập tên" required></td>
                </tr>
                <tr class="content-item">
                    <td><label for="email">Email</label></td>
                    <td><input type="email" autocomplete="email" id="email" placeholder="vui lòng nhập email" required></td>
                </tr>
                <tr class="content-item">
                    <td><label for="tel" >Số điện thoại</label></td>
                    <td><input type="tel" autocomplete="tel" id="tel" placeholder="vui lòng nhập số điện thoại" pattern="[0-9]{10}"></td>
                </tr>
                <tr class="content-item"> 
                    <td><label for="address">Quê quán</label></td>
                    <td><input id="address" autocomplete="address" type="text" placeholder="vui lòng nhập địa chỉ quê quán" required></td>
                </tr>
                <tr class="content-item">
                    <td><label for="male">Giới tính</label></td>
                    <td>
                        <input id="male" type="radio" name="gender" value="Nam" checked>Nam
                        <input id="female" type="radio" name="gender" value="Nữ">Nữ
                    </td>
                </tr>
            </table>
            <input type="submit" id="btn" value="Lưu lại"></input>
        </form>
        <div class="students-list">
            <div class="list-title">Danh sách học viên</div>
            <div class="list-search">
                <label for="search">Tìm kiếm tên học viên :</label>
                <input type="text" id="search">
                <button id="searchBtn" onclick="findName()">Search</button>
            </div>
            <table class="list-table" border="1">
                <thead>
                    <td>#</td>
                    <td>Họ tên</td>
                    <td>Email</td>
                    <td>Điện thoại</td>
                    <td>Địa chỉ</td>
                    <td>Gender</td>
                    <td>Hành động</td>
                    <td><button onclick="sapXep()">sắp xếp (alpha b)</button></td>
                </thead>
                <tbody id="student-infomations">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="./bt1.js"></script>

    <!-- 
        Khi xóa có alert confirm
         
     -->
</body>
</html>
