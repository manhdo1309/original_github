<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    img{
        border-radius: 30px;
    }
</style>
<body>
    <table border="1">
       <caption><b><i style="font-size: 200%;">My Store</i></b></caption>
       <tr>
            <th>Item Photo</th>
            <th>Name</th>
            <th>Price</th>
       </tr>
       <tr>
            <td><img src="https://www.allrecipes.com/thmb/LxYI7rgsZihshxReotwCXq0uoqw=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-1205638014-2000-d0fbf9170f2d43eeb046f56eec65319c.jpg" width="200" height="120"></td>
            <td>Oranges</td>
            <td>$1 ea.</td>
       </tr>
       <tr>
            <td><img src="https://images.everydayhealth.com/images/diet-nutrition/all-about-bananas-nutrition-facts-health-benefits-recipes-and-more-rm-722x406.jpg?sfvrsn=452838ad_3" width="200" height="120"></td>
            <td>Bananas</td>
            <td>$0.75/lb</td>
       </tr>
       <tr>
            <td><img src="https://www.themediterraneandish.com/wp-content/uploads/2023/10/How-to-Cut-Pomegranate-WEB-7-1024x1536.jpg" width="200" height="120"></td>
            <td>Pomegranates</td>
            <td>3 for $5</td>
       </tr>
       <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Oursons_g%C3%A9latine_march%C3%A9_Rouffignac.jpg/375px-Oursons_g%C3%A9latine_march%C3%A9_Rouffignac.jpg" width="200" height="120"></td>
            <td>Gummy Bears</td>
            <td>$6 per bag</td>
       </tr>
       <tr>
            <td><img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/5390/h1218g16207258089583.jpg" width="200" height="120"></td>
            <td>Broccoli</td>
            <td>$3 a head</td>
       </tr>
    </table>
    <h2>Booking Form</h2>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div><br>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
        </div><br>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div><br>
        <div>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time">
        </div><br>
        <div>
            <label for="NOG">Number of Guests:</label>
            <input type="number" name="NOG" id="NOG" min="1">
        </div><br>
        <div>
            <input type="submit" name="submit" id="submit" value="submit">
        </div><br>
    </form>
</body>
</html>
